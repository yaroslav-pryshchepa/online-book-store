databaseChangeLog:
  - changeSet:
      id: 09-create-books-categories-table
      author: yaroslav-pryshchepa
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: books_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: categories_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: books_categories
            baseColumnNames: books_id
            constraintName: fk_books_categories_book
            referencedTableName: books
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: books_categories
            baseColumnNames: categories_id
            constraintName: fk_books_categories_category
            referencedTableName: categories
            referencedColumnNames: id
            onDelete: CASCADE
