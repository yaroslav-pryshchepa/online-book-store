databaseChangeLog:
  - changeSet:
      id: 09-create-shopping-carts-table
      author: yourname
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: shopping_carts
            baseColumnNames: id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_shopping_carts_user_id
            onDelete: CASCADE
